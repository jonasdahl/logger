query GoalDetails($goalId: ID!) {
  timeZone
  goal(id: $goalId) {
    __typename
    ... on GoalBase {
      id
      title
      currentProgress
      currentPeriodStart
      currentPeriodEnd
    }
    ... on GoalDayOfRest {
      currentDaysOfRest
    }
    ... on GoalDayOfWork {
      currentDaysOfWork
    }
  }
}
