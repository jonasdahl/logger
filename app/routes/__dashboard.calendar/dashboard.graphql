query Calendar($after: String!, $before: String!) {
  days(after: $after, before: $before) {
    edges {
      cursor
      node {
        ...CalendarDay
      }
    }
  }
}

fragment CalendarDay on Day {
  start
  date

  heartRateSummary {
    secondsInZone4: secondsInZone(heartRateZone: Zone4)
    secondsInZone5: secondsInZone(heartRateZone: Zone5)
  }

  activities {
    edges {
      cursor
      node {
        ...CalendarActivity
      }
    }
  }
}

fragment CalendarActivity on Activity {
  __typename
  ... on ActivityBase {
    start
    title
  }
  ... on PhysicalTest {
    title
  }
  ... on FogisGame {
    homeTeam
    awayTeam
  }
  ... on Exercise {
    isHiddenFromOverview
    primaryPurpose {
      label
      shortLabel
    }
    secondaryPurpose {
      label
      shortLabel
    }
    comment
    description
  }
  ... on PlannedExercise {
    primaryPurpose {
      label
      shortLabel
    }
    secondaryPurpose {
      label
      shortLabel
    }
  }
}
