query PlannedActivity($plannedActivityId: ID!) {
  plannedExercise(id: $plannedActivityId) {
    id
    start
    primaryPurpose {
      label
    }
    secondaryPurpose {
      label
    }
    exerciseItems {
      id
      exerciseType {
        id
        name
        defaultAmountType
        loadTypes {
          id
          name
          unit
        }
      }
    }
  }

  exerciseTypes {
    edges {
      cursor
      node {
        id
        name
        defaultAmountType
        loadTypes {
          id
          name
          unit
        }
      }
    }
  }
}
