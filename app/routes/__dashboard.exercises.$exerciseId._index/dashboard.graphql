query ExerciseDetails($exerciseId: ID!) {
  exercise(id: $exerciseId) {
    id
    items {
      edges {
        cursor
        node {
          id
          exerciseType {
            id
            name
          }
          amount {
            __typename
            loads {
              unit
              value
              type {
                name
              }
            }
            duration {
              __typename
              ... on ExerciseDurationRepetitions {
                repetitions
              }
              ... on ExerciseDurationTime {
                durationSeconds
              }
            }
          }
        }
      }
    }
  }
}
