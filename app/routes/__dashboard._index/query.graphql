query DashboardOverview {
  goals {
    __typename
    ... on GoalBase {
      id
      title
      currentProgress
    }
    ... on GoalPerformExerciseType {
      currentDayCount
      targetDayCount
    }
    ... on GoalDayOfRest {
      currentDaysOfRest
      targetDaysOfRest
    }
    ... on GoalDayOfWork {
      currentDaysOfWork
      targetDaysOfWork
    }
  }

  upcomingPlannedExercise {
    id
    start
    primaryPurpose {
      label
    }
    secondaryPurpose {
      label
    }
  }

  currentActivity {
    __typename
    ... on Exercise {
      id
      primaryPurpose {
        label
      }
      secondaryPurpose {
        label
      }
    }
  }
}
