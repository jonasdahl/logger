query DashboardOverview {
  goals {
    __typename
    ... on GoalBase {
      id
      title
      currentProgress
    }
    ... on GoalPerformExerciseType {
      currentDayCount
    }
    ... on GoalDayOfRest {
      currentDaysOfRest
    }
    ... on GoalDayOfWork {
      currentDaysOfWork
    }
  }
}
