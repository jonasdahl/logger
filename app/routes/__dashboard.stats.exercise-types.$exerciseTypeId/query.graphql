query StatsExerciseType($exerciseTypeId: ID!) {
  exerciseType(id: $exerciseTypeId) {
    id
    name
    history {
      dayAmounts {
        dayStart
        dayAmounts {
          duration {
            __typename
            ... on ExerciseDurationTime {
              durationSeconds
            }
            ... on ExerciseDurationRepetitions {
              repetitions
            }
            ... on ExerciseDurationLevel {
              levelType {
                name
                ordinal
              }
            }
          }
          loads {
            type {
              id
              name
            }
            value
            unit
          }
        }
      }
    }
  }
}
